    <!-- Start of Async Drift Code -->
    <script>
      'use strict';

      !(function () {
        var t = (window.driftt = window.drift = window.driftt || []);
        if (!t.init) {
          if (t.invoked)
            return void (
              window.console &&
              console.error &&
              console.error('Drift snippet included twice.')
            );
          (t.invoked = !0),
            (t.methods = [
              'identify',
              'config',
              'track',
              'reset',
              'debug',
              'show',
              'ping',
              'page',
              'hide',
              'off',
              'on',
            ]),
            (t.factory = function (e) {
              return function () {
                var n = Array.prototype.slice.call(arguments);
                return n.unshift(e), t.push(n), t;
              };
            }),
            t.methods.forEach(function (e) {
              t[e] = t.factory(e);
            }),
            (t.load = function (t) {
              var e = 3e5,
                n = Math.ceil(new Date() / e) * e,
                o = document.createElement('script');
              (o.type = 'text/javascript'),
                (o.async = !0),
                (o.crossorigin = 'anonymous'),
                (o.src =
                  'https://js.driftt.com/include/' + n + '/' + t + '.js');
              var i = document.getElementsByTagName('script')[0];
              i.parentNode.insertBefore(o, i);
            });
        }
      })();
      drift.SNIPPET_VERSION = '0.3.1';
      drift.load('s95gr4z8zaxh');

    <style>
      .growcoms-splash-screen {
        background-color: #ccc;
        height: 100vh;
        width: 100vw;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      .growcoms-splash-screen.hidden {
        display: none;
      }

      #root {
        position: absolute;
        height: 100vh;
        width: 100vw;
        top: 0;
        left: 0;
        z-index: 999;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <div id="splash-screen" class="growcoms-splash-screen">
      <svg class="splash-spinner" viewBox="0 0 50 50">
        <circle
          class="path"
          cx="25"
          cy="25"
          r="20"
          fill="none"
          stroke-width="5"
        ></circle>
      </svg>
    </div>

    <script type="module" src="/src/index.jsx"></script>
    <!-- FirstPromoter -->
    <script>
      (function (w) {
        w.fpr =
          w.fpr ||
          function () {
            w.fpr.q = w.fpr.q || [];
            w.fpr.q[arguments[0] == 'set' ? 'unshift' : 'push'](arguments);
          };
      })(window);
      fpr('init', { cid: 'q6jbehdy' });
      fpr('click');
    </script>
    <script src="https://cdn.firstpromoter.com/fpr.js" async></script>

    <script src="https://cdn.paddle.com/paddle/paddle.js"></script>
    <script type="module">
      const vendor = parseInt(import.meta.env.VITE_REACT_APP_PADDLE_VENDOR);
      if (parseInt(import.meta.env.VITE_REACT_APP_PADDLE_SANDBOX) === 1) {
        Paddle.Environment.set('sandbox');
      }
      Paddle.Setup({
        vendor,
        eventCallback: function (data) {
          if (data.event === 'Checkout.Complete') {
            window.fpr('referral', {
              email: data.eventData.user.email,
              uid: data.eventData.user.id,
            });
          }
        },
      });
    </script>
  </body>
</html>
